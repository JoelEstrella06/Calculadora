<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <head>
        <h1 class="head__tittle">Calculadora</h1>
    </head>
    <main>
        <div class="calculadora">
            <div class="calculadora__answer">asdadsad</div>
            <div class="calculadora__ContainerNumbers">
                <button class="calculadora__number">CE</button>
                <button class="calculadora__number">1</button>
                <button class="calculadora__number">2</button>
                <button class="calculadora__number">3</button>
                <button class="calculadora__number">4</button>
                <button class="calculadora__number">5</button>
                <button class="calculadora__number">6</button>
                <button class="calculadora__number">7</button>
                <button class="calculadora__number">8</button>
                <button class="calculadora__number">9</button>
                <button class="calculadora__number">0</button>
            </div>
            <div class="calculadora__operations">
                <button class="operation">X</button>
                <button class="operation">/</button>
                <button class="operation">+</button>
                <button class="operation">-</button>
                <button class="operation">=</button>
            </div>
        </div>
    </main>
</body>
</html>
