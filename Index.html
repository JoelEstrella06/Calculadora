<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <head>
        <h1 class="head__tittle">Calculadora Básica</h1>
        <p>Soporta hasta 2 valores por operación</p>
    </head>
    <main>
        <div class="calculadora">
            <div id="answer" class="calculadora__answer">0</div>
            <div id="containerNumbers" class="calculadora__ContainerNumbers">
                <button class="calculadora__number btn--rojo">CE</button>
                <button class="calculadora__number">1</button>
                <button class="calculadora__number">2</button>
                <button class="calculadora__number">3</button>
                <button class="calculadora__number">4</button>
                <button class="calculadora__number">5</button>
                <button class="calculadora__number">6</button>
                <button class="calculadora__number">7</button>
                <button class="calculadora__number">8</button>
                <button class="calculadora__number">9</button>
                <button class="calculadora__number">0</button>
                <button id="float" class="calculadora__number">.</button>
            </div>
            <div id="containerOperations" class="calculadora__operations">
                <button class="calculadora__operations__btn">x</button>
                <button class="calculadora__operations__btn">/</button>
                <button class="calculadora__operations__btn">+</button>
                <button class="calculadora__operations__btn">-</button>
                <button class="calculadora__operations__btn btn--naranja">=</button>
            </div>
        </div>
    </main>
    <script src="./scripts/main.js">
    </script>
</body>
</html>
